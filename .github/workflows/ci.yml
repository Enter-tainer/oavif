name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-14, windows-2022]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libavif-dev libjpeg-turbo8-dev libwebp-dev libspng-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libavif libjpeg-turbo webp libspng

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git $env:USERPROFILE\vcpkg
          & $env:USERPROFILE\vcpkg\bootstrap-vcpkg.bat
          $triplet = 'x64-windows-static'
          & $env:USERPROFILE\vcpkg\vcpkg.exe install libavif:$triplet libjpeg-turbo:$triplet libwebp:$triplet libspng:$triplet
          Add-Content $env:GITHUB_ENV "VCPKG_ROOT=$env:USERPROFILE\vcpkg"
          Add-Content $env:GITHUB_ENV "VCPKG_DEFAULT_TRIPLET=$triplet"
          Add-Content $env:GITHUB_ENV "CPATH=$env:USERPROFILE\vcpkg\installed\$triplet\include"
          Add-Content $env:GITHUB_ENV "LIB=$env:USERPROFILE\vcpkg\installed\$triplet\lib"

      - name: Build
        run: zig build -Doptimize=ReleaseFast

      - name: Bundle Windows runtime libraries
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $triplet = $env:VCPKG_DEFAULT_TRIPLET
          $binDir = Join-Path $env:VCPKG_ROOT "installed\$triplet\bin"
          if (Test-Path $binDir) {
            Copy-Item -Path (Join-Path $binDir '*.dll') -Destination 'zig-out\bin' -Force
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oavif-${{ runner.os }}
          path: zig-out/bin/
          if-no-files-found: error
